name: Push Charts to helm-charts-registry on push to branch
on:
  push:
    branches-ignore:
      - 'main'

concurrency:
  group: dbildungs-iam-server-chart-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan:
    uses: dBildungsplattform/dbp-github-workflows/.github/workflows/check-helm-kics.yaml@2.1.0
    permissions:
      contents: read
  release:
    uses: dBildungsplattform/dbp-github-workflows/.github/workflows/chart-release.yaml@DBP-352-Set-the-correct-Docker-Image-in-the-Helm-chart-for-each-SPSH-repository
    secrets: inherit
    with:
      chart_name: dbildungs-iam
      version_generation: ticket_from_branch_short_hash
      tag_generation: ticket_from_branch
      