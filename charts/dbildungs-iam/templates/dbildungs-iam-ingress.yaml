apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "dbildungs-iam.backendIngressName" . }}
  labels:
    app.kubernetes.io/name: {{ include "dbildungs-iam.name" . }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ include "dbildungs-iam.backendHostname" . }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "dbildungs-iam.bffServiceName" . }}
                port:
                  number: {{ .Values.commonPortNumber }}
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: {{ include "dbildungs-iam.bffServiceName" . }}
                port:
                  number: {{ .Values.commonPortNumber }}