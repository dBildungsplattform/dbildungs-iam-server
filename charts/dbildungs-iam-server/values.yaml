dbildungsIamServerCpuMax: 2
dbildungsIamServerMemMax: 4G
dbildungsIamServerRedisCpuMax: 2
dbildungsIamServerRedisMemMax: 4G
dbildungsIamServerRedisCpuRequest: 200m
dbildungsIamServerRedisMemRequest: 200Mi
backendHostname: ""
keycloakHostname: ""
imagePullPolicy: "Always"
# Configuration of necessary secrets
# Name of the secrets to inject
configmap:
  name: dbildungs-iam-server
# If we're running inside an environment with a Prometheus-Operator installed we configure a service monitor
enabledcontainerSecurityContext: true
enabledbackendserviceport:  true
enabledredisserviceport:  true
enableServiceMonitor: false
enabledserviceport: true
enabledredisvolume: true

replicaCount: 1
image:
  repository: ghcr.io/dbildungsplattform/dbildungs-iam-server
  tag: ""
  pullPolicy: Always

restartPolicy: Always

database:
  name: ""
  db_host: ""
  db_password: ""
  db_username: ""

auth:
  existingSecret: ""
  # Name of the secrets to inject
  name: dbildungs-iam-server
  keycloak_adminSecret: ""
  keycloak_clientSecret: ""
  secrets_json: ""
  frontend_sessionSecret: ""

namespace: ""

environment: prod

secrets:
  name: dbildungs-iam-server

service:
  name: dbildungs-iam-server-backend
redisservice:
  name: redis-service

dbildungsIamServer:
  selector:
    layer: dbildungs-iam-server
  commonLabels:
    name: dbildungs-iam-server

backend:
  selector:
    layer: dbildungs-iam-server-backend
  commonLabels:
    name: dbildungs-iam-server-backend

redis:
  selector:
    layer: dbildungs-iam-server-redis
  commonLabels:
    name: dbildungs-iam-server-redis

redisservicetype: ClusterIP
backendservicetype: ClusterIP

seeding:
  enabled: true
  configmap: spsh-seeding-data-configmap
  database: dev

serviceMonitor:
  namespaceSelector:
    any: true
  endpoints:
    - port: "web" 

containerSecurityContext:
  runAsUser: 1000
  runAsNonRoot: true
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
      type: RuntimeDefault

initcontainerSecurityContext:
  allowPrivilegeEscalation: false

containerResources:
  requests:
    cpu: 200m
    memory: 200Mi
  limits:
    cpu: 2
    memory: 4G

ingress:
  ingressClassName: nginx  
  pathType: Prefix  
  portnumber: 80 
  automountServiceAccountToken: false

redisinitContainer:
  - name: copy-tls-data
    image: alpine
    volumeMounts:
      - mountPath: "/tls"
        name: tls-data
      - mountPath: "/data"
        name: data

rediscontainer: 
  image:
    name: redis
    repository: redis
    tag: "7.2.2"
    pullPolicy: IfNotPresent
  volumeMounts:
    - mountPath: "/data"
      name: data
  ports:
    - name: redis-port
      containerPort: 6379
      protocol: TCP
  args:
    - "/data/tls/redis.conf"
  livenessProbe:
    tcpSocket:
      port: 6379
    initialDelaySeconds: 15
    timeoutSeconds: 2
  readinessProbe:
    tcpSocket:
      port: 6379
    initialDelaySeconds: 5
    timeoutSeconds: 1
  startupProbe:
    tcpSocket:
      port: 6379
    failureThreshold: 30
    periodSeconds: 10

redisvolumes:
  - name: tls-data
    configMap:
      name: dbildungs-iam-server-redis-tls-config
  - name: data
    emptyDir: {}

redisports:
  - port:  6379
    targetPort: redis-port
    protocol: TCP
    name: redis-port

initContainers:
  - name: db-init
    command: ["node", "dist/src/console/main.js", "db", "init"]
    volumeMounts:
      - mountPath: /app/config/config.json
        subPath: config-json
        name: config-volume
        readOnly: true
      - mountPath: /app/config/secrets.json
        subPath: secrets-json
        name: secret-volume
        readOnly: true
      - mountPath: /app/sql/{{ .Values.seeding.database }}
        name: seeding-volume
        readOnly: true
  - name: db-seeding
    command: [ "node", "dist/src/console/main.js", "db", "seed", "dev", "" ]
    volumeMounts:
      - mountPath: /app/config/config.json
        subPath: config-json
        name: config-volume
        readOnly: true
      - mountPath: /app/config/secrets.json
        subPath: secrets-json
        name: secret-volume
        readOnly: true
      - mountPath: /app/sql/{{ .Values.seeding.database }}
        name: seeding-volume
        readOnly: true

backendcontainer:
  ports:
    - name: web
      containerPort: 8080
  livenessProbe:
    initialDelaySeconds: 10
    httpGet:
      scheme: 'HTTP'
      port: 8080
      path: '/health'
  readinessProbe:
    initialDelaySeconds: 10
    httpGet:
      scheme: 'HTTP'
      port: 8080
      path: '/health'
  volumeMounts:
    - mountPath: /app/config/config.json
      subPath: config-json
      name: config-volume
      readOnly: true
    - mountPath: /app/config/secrets.json
      subPath: secrets-json
      name: secret-volume
      readOnly: true

backendports:
  - port: 80
    targetPort: web
    protocol: TCP
    name: web