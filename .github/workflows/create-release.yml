# Push image to GHCR and Helm Chart to helm-charts-registry
name: Release Image and Helm Chart
# maybe this can become a gha in dbp-github-workflow on there own?
on:
  push:
    # tags:
    #   - '[0-9]+.[0-9]+.[0-9]+'

concurrency:
  group: dbildungs-iam-server-image-chart
  cancel-in-progress: true

jobs:
  # GHRC Image
  codeql_analyze:
    name: "CodeQL"
    uses: dBildungsplattform/dbp-github-workflows/.github/workflows/check-codeql.yaml@5.0.0
    permissions:
      actions: read
      contents: read
      security-events: write

  nest_lint:
    name: "Linting"
    uses: dBildungsplattform/dbp-github-workflows/.github/workflows/check-nest-lint.yaml@5.0.0
    with:
      node_version: '18'
    permissions:
      contents: read

  tests_and_sonarcloud:
    name: "Tests and Sonarcloud"
    uses: dBildungsplattform/dbp-github-workflows/.github/workflows/check-nest-test-sonarcloud.yaml@5.0.0
    with:
      node_version: '18'
      # what is this deploy stage ????????????????????????????????????????????????
      deploy_stage: 'prod'
    permissions:
      contents: read
    secrets: inherit

  release_image:
    name: "Publish image and scan with trivy"
    needs:
      - codeql_analyze
      - nest_lint
      - tests_and_sonarcloud
    permissions:
      packages: write
      security-events: write
      contents: read
    uses: dBildungsplattform/dbp-github-workflows/.github/workflows/image-publish-trivy.yaml@5.0.0
    with:
      image_name: "dbildungs-iam-server"
      run_trivy_scan: true
      image_tag_generation: version_git_tag
      container_registry: "ghcr.io"
      fail_on_vulnerabilites: true
      report_location: "Dockerfile"
  
  # Helm Chart
  scan_helm:
    uses: dBildungsplattform/dbp-github-workflows/.github/workflows/check-helm-kics.yaml@5.0.0
    permissions:
      contents: read

  release_helm:
    needs: scan
    uses: dBildungsplattform/dbp-github-workflows/.github/workflows/chart-release.yaml@5.0.0
    secrets: inherit
    with:
      chart_name: "dbildungs-iam-server"
      helm_chart_version_generation: specified 
      image_tag_generation: specified 
      helm_chart_version: ${{ github.ref_name }}
      image_tag: ${{ github.ref_name }}