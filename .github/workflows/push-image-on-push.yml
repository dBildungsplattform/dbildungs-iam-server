name: 'Image to GHCR on push'

on:
  push:
    branches-ignore:
      - 'main'

permissions:
    contents: read

jobs:
  codeql_analyze:
    uses: dBildungsplattform/dbp-github-workflows/.github/workflows/check-codeql.yaml@715caa7b10a13dd70c951239a67c29d1512cff3d
    permissions:
      actions: read
      contents: read
      security-events: write
  nest_lint:
    uses: dBildungsplattform/dbp-github-workflows/.github/workflows/check-nest-lint.yaml@715caa7b10a13dd70c951239a67c29d1512cff3d
  nest_test_and_sonarcloud:
    uses: dBildungsplattform/dbp-github-workflows/.github/workflows/check-nest-test-sonarcloud.yaml@715caa7b10a13dd70c951239a67c29d1512cff3d
    secrets: inherit

  build_and_push:
    if: ${{ !failure() }}
    needs:
      - codeql_analyze
      - nest_lint
      - nest_test_and_sonarcloud
    permissions:
      actions: read
      packages: write
      security-events: write
      contents: read
    uses: dBildungsplattform/dbp-github-workflows/.github/workflows/image-to-ghcr-trivy-on-push.yaml@464a113d92f71479294351f078ee83aeb68b2694
    with:
      image_name: dbildungs-iam-server