apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Release.Name}}-backend
  labels:
    app.kubernetes.io/name: {{.Chart.Name}}
    app.kubernetes.io/version: {{.Chart.Version}}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ required "A backend hostname (backendHostname) must be given on deployment" .Values.backendHostname }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: dbiam-backend
                port:
                  number: 80
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: dbiam-backend
                port:
                  number: 80
          - path: /docs-json
            pathType: Prefix
            backend:
              service:
                name: dbiam-backend
                port:
                  number: 80
          - path: /docs-yaml
            pathType: Prefix
            backend:
              service:
                name: dbiam-backend
                port:
                  number: 80