version: '3'

services:
  db:
    image: postgres:15.3-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dbildungs-iam
  keycloak:
    image: quay.io/keycloak/keycloak:22.0.3
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command:
      - 'start-dev'
      - '--import-realm'
    ports:
      - 8080:8080
      - 8443:8443
    volumes:
      - ./dev-realm-spsh.json:/opt/keycloak/data/import/realm.json
  redis:
    image: redis:7.2.2
    ports:
      - 6379:6379
    command: redis-server --requirepass password
  backend:
    profiles:
      - full-backend
    image: dbiam/server
    build:
      context: .
    depends_on:
      - keycloak
      - db
    environment:
      NODE_ENV: dev
      DEPLOY_STAGE: dev
    volumes:
      - source: 'config'
        target: '/app/config'
        type: bind
  bff:
    profiles:
      - full-backend
    image: dbiam/server
    build:
      context: .
    depends_on:
      - backend
      - redis
      - keycloak
    restart: on-failure
    environment:
      NODE_ENV: dev
      DEPLOY_STAGE: dev
    command: ["node", "dist/src/backend-for-frontend/main.js"]
    ports:
      - 9091:9091
    volumes:
      - source: 'config'
        target: '/app/config'
        type: bind