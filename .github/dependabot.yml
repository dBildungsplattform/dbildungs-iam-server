version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    open-pull-requests-limit: 10
    versioning-strategy: 'auto'
    schedule:
      interval: 'daily'
    labels:
      - 'dependencies'
    ignore:
      # Causes warnings during dependency resolution (at least in 3.12.x)
      - dependency-name: 'nest-commander'
