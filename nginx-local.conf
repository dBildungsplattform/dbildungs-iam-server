upstream frontend {
    server spsh-frontend:8080;
}

upstream backend {
    server backend:9090;
}

server {
    listen 80;
    listen  [::]:80;
    server_name spsh-dev;

    location / {
        proxy_pass http://frontend;
    }

    location ~ ^/api/(.*)$ {
        proxy_pass http://backend/api/$1;
    }
}