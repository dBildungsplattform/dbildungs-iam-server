apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "common.names.name" . }}
  namespace: {{ template "common.names.namespace" . }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
data:
  config-json: |-
    {{ .Files.Get "config/config.json" | nindent 4 }}
  NODE_ENV: "prod"
  DEPLOY_STAGE: {{ .Values.environment | quote }}
  DB_NAME: {{ .Values.database.name | quote }}
  KC_BASE_URL: "https://{{ .Values.keycloakHostname }}"
  FRONTEND_OIDC_CALLBACK_URL: "https://{{ .Values.backendHostname }}/api/auth/login"
  FRONTEND_DEFAULT_LOGIN_REDIRECT: "https://{{ .Values.backendHostname }}/"
  FRONTEND_LOGOUT_REDIRECT: "https://{{ .Values.backendHostname }}/"
  BACKEND_HOSTNAME: "{{ .Values.backendHostname }}"
  LDAP_URL: '{{ .Values.ldap.url | replace "spsh-xxx" .Release.Namespace }}'
  LDAP_BIND_DN: "{{ .Values.ldap.bindDN }}"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: script-configmap
  namespace: {{ template "common.names.namespace" . }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
data:
  get-access-token-script: |-
    {{ .Files.Get "cron/scripts/get_access_token.sh" | nindent 4 }}
  trigger-xyz-script: |-
    {{ .Files.Get "cron/scripts/trigger_xyz.sh" | nindent 4 }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keys-configmap
  namespace: {{ template "common.names.namespace" . }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
data:
  jwks-file: |-
    {{ .Files.Get "cron/keys/dummy_jwks.json" | nindent 4 }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: crontab-configmap
  namespace: {{ template "common.names.namespace" . }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
data:
  crontab-file: |-
    {{ .Files.Get "cron/crontab" | nindent 4 }}