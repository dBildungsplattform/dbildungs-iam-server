apiVersion: v1
kind: Service
metadata:
  name: dbiam-backend
  labels:
    app.kubernetes.io/name: {{.Chart.Name}}
    app.kubernetes.io/version: {{.Chart.Version}}
spec:
  selector:
    layer: dbildungs-iam-backend
  ports:
    - protocol: TCP
      name: web
      port: {{.Values.dbildungsIamExternalPort}}
      targetPort: web
  type: ClusterIP
  