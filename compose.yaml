version: '3'

services:
  db:
    image: postgres:15.3-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dbildungs-iam

  dbiam-server:
    image: ghcr.io/dbildungsplattform/dbildungs-iam-server:latest
    ports:
      - 9090:9090
      - 8443:8443
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.3
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command:
      - 'start-dev'
      - '--import-realm'
    ports:
      - 8080:8080
      - 8443:8443
    volumes:
      - ./dev-realm-spsh.json:/opt/keycloak/data/import/realm.json
