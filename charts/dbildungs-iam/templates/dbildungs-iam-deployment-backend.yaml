apiVersion: apps/v1
kind: Deployment
metadata:
  name: dbiam-deployment-backend
  labels:
    app.kubernetes.io/name: {{.Chart.Name}}
    app.kubernetes.io/version: {{.Chart.Version}}
spec:
  selector:
    matchLabels:
      layer: dbildungs-iam-backend
  replicas: {{.Values.dbildungsIamReplications}}
  template:
    metadata:
      name: dbildungs-iam
      labels:
        layer: dbildungs-iam-backend
    spec:
      {{if .Values.seeding}}
      initContainers:
        - name: db-init
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          securityContext:
            allowPrivilegeEscalation: false
          command: [ "node", "dist/src/console/main.js", "db", "init" ]
          env:
            {{- include "dbiam-backend-envs" . | indent  12}}
          volumeMounts:
            - mountPath: /app/config/config.json
              subPath: config.json
              name: config-volume
              readOnly: true
            - mountPath: /app/config/secrets.json
              subPath: secrets.json
              name: secret-volume
              readOnly: true
            - mountPath: /app/sql/{{.Values.seeding.database}}
              name: seeding-volume
              readOnly: true
          resources:
            requests:
              cpu: {{.Values.dbildungsIamCpuRequest}}
              memory: {{.Values.dbildungsIamMemRequest}}
            limits:
              cpu: {{.Values.dbildungsIamCpuMax}}
              memory: {{.Values.dbildungsIamMemMax}}
        - name: db-seeding
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          securityContext:
            allowPrivilegeEscalation: false
          command: [ "node", "dist/src/console/main.js", "db", "seed", "dev", "" ]
          env:
            {{- include "dbiam-backend-envs" . | indent  12}}
          volumeMounts:
            - mountPath: /app/config/config.json
              subPath: config.json
              name: config-volume
              readOnly: true
            - mountPath: /app/config/secrets.json
              subPath: secrets.json
              name: secret-volume
              readOnly: true
            - mountPath: /app/sql/{{.Values.seeding.database}}
              name: seeding-volume
              readOnly: true
          resources:
            requests:
              cpu: {{.Values.dbildungsIamCpuRequest}}
              memory: {{.Values.dbildungsIamMemRequest}}
            limits:
              cpu: {{.Values.dbildungsIamCpuMax}}
              memory: {{.Values.dbildungsIamMemMax}}
      {{end}}
      containers:
        - name: dbildungs-iam-backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - name: web
              containerPort: 8080
          env:
          {{- include "dbiam-backend-envs" . | indent  12}}
          volumeMounts:
            - mountPath: /app/config/config.json
              subPath: config.json
              name: config-volume
              readOnly: true
            - mountPath: /app/config/secrets.json
              subPath: secrets.json
              name: secret-volume
              readOnly: true
          resources:
            requests:
              cpu: {{.Values.dbildungsIamCpuRequest}}
              memory: {{.Values.dbildungsIamMemRequest}}
            limits:
              cpu: {{.Values.dbildungsIamCpuMax}}
              memory: {{.Values.dbildungsIamMemMax}}
          livenessProbe:
            initialDelaySeconds: 10
            httpGet:
              port: 8080
              scheme: 'HTTP'
              path: '/health'
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              port: 8080
              scheme: 'HTTP'
              path: '/health'
      restartPolicy: Always
      volumes:
        - name: config-volume
          configMap:
            name: {{.Values.configmap.name  }}
        - name: secret-volume
          secret:
            secretName: {{.Values.secrets.name}}
        {{if .Values.seeding}}
        - name: seeding-volume
          configMap:
            name: {{.Values.seeding.configmap}}
        {{end}}
